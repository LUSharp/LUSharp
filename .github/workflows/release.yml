name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            artifact: lusharp-win-x64.zip
          - rid: linux-x64
            os: ubuntu-latest
            artifact: lusharp-linux-x64.tar.gz
          - rid: osx-x64
            os: macos-latest
            artifact: lusharp-osx-x64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: >
          dotnet publish LUSharp/LUSharp.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o ./artifacts/${{ matrix.rid }}/

      - name: Package (Windows)
        if: matrix.rid == 'win-x64'
        shell: pwsh
        run: Compress-Archive -Path ./artifacts/${{ matrix.rid }}/* -DestinationPath ./artifacts/${{ matrix.artifact }}

      - name: Package (Linux/macOS)
        if: matrix.rid != 'win-x64'
        run: tar -czf ./artifacts/${{ matrix.artifact }} -C ./artifacts/${{ matrix.rid }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./artifacts/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/*
          generate_release_notes: true
