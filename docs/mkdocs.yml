site_name: LUSharp
site_description: Write Roblox games in C# â€” transpiled to Luau.
site_url: https://lusharp.github.io/LUSharp/
repo_url: https://github.com/LUSharp/LUSharp
repo_name: LUSharp/LUSharp

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/installation.md
    - getting-started/quick-start.md
    - getting-started/project-structure.md
  - Guide:
    - guide/writing-scripts.md
    - guide/roblox-api.md
    - guide/type-mappings.md
    - guide/building.md
  - API Reference:
    - api/index.md
    - api/roblox-script.md
    - api/module-script.md
    - api/instance.md
    - api/base-part.md
    - api/model.md
    - api/player.md
    - api/vector3.md
    - api/cframe.md
    - api/color3.md
    - api/brickcolor.md
    - api/events.md
    - api/raycasting.md
    - api/services.md
  - Architecture: architecture.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LUSharp/LUSharp
